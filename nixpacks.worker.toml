# Nixpacks configuration for FlipOps Worker Service
# This file tells Railway how to build and run the worker

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = ["npm ci --include=dev"]

[phases.build]
# Worker doesn't need Next.js build - skip it
cmds = ["echo 'Worker service - skipping Next.js build'"]

[start]
cmd = "npm run worker"
